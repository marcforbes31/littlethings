<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="icon" href="assets/heart-png.webp">-->

    <!--AJAX-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icons/heart.webp">
    <title>One Moment</title>
</head>
<body>

    <header>

    </header>

    <main>
        <div class="container-fluid">
            <div class="container mx-auto my-auto text-center">
                <img src="assets/prawn.gif" class="img-fluid mx-auto d-block" alt="">
            </div>

            <div class="container px-5 mt-5">
              <p class="font-mynerve w-100 text-center">Please wait until I get everything set up..</p>
              <div class="progress mt-5">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 1%"></div>
              </div>

            </div>
            
        </div>
    
    </main>

    <script>

      let random = Math.floor((Math.random() * 10000) + 7500);
  
      // Set the width to animate the progress bar
      // Along with time duration in milliseconds
      $(".progress-bar").animate({
        width: "100%",
      }, random);

      setTimeout(letsGo, random);

      function letsGo(){
        window.location.href = "bday.html";
      }
    </script>

        

    <footer>

    </footer>
    
</body>
</html>
